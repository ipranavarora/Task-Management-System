<form class="row mt-3 gx-3 gy-3 align-items-center justify-content-center" (ngSubmit)="addItem()">
  <div class="col-sm-6">
    <label for="wishText" class="visually-hidden">Wish</label>
    <input type="text" name="wishText" class="form-control" [(ngModel)]="newWishText" placeholder="Wish">
  </div>
  <div class="col-sm-6">
    <label for="description" class="visually-hidden">Description</label>
    <input type="text" name="description" class="form-control" [(ngModel)]="description" placeholder="Description">
  </div>
  <div class="col-sm-6">
    <label for="dueDate" class="visually-hidden">Due Date</label>
    <input type="date" name="dueDate" class="form-control" [(ngModel)]="dueDate">
  </div>
  <div class="col-sm-6">
    <label for="priority" class="visually-hidden">Priority</label>
    <select name="priority" class="form-select" [(ngModel)]="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Add Wish</button>
  </div>
</form>
