<!-- src/app/add-wish-form/add-wish-form.component.html -->

<div class="container mt-3">
  <form (ngSubmit)="addItem()" class="row g-3">
    <div class="col-md-6">
      <label for="wishText" class="form-label">Wish Text</label>
      <input type="text" class="form-control" id="wishText" [(ngModel)]="newWish.wishText" name="wishText" placeholder="Enter your wish" required>
    </div>
    <div class="col-md-6">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="newWish.description" name="description" placeholder="Describe your wish">
    </div>
    <div class="col-md-4">
      <label for="dueDate" class="form-label">Due Date</label>
      <input type="date" class="form-control" id="dueDate" [(ngModel)]="newWish.dueDate" name="dueDate">
    </div>
    <div class="col-md-4">
      <label for="priority" class="form-label">Priority</label>
      <select class="form-select" id="priority" [(ngModel)]="newWish.priority" name="priority">
        <option value="" disabled selected>Select priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Wish</button>
    </div>
  </form>
</div>
